<!DOCTYPE html>
<html lang="en" class="pc" style="font-size: 56px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="overflow: auto;" class="dark-mode">
    <header class="header">
        <div class="header-wrapper">
            <div class="header-logo"> 
                <img class="logoImg" src="images/FJS6nQ6acAA3QfX.jpg" alt=""> 
                <p class="nameBanner">Benjamin Bishop</p>
            </div>    
            <div class="header-navbar">
                <div class="navbar-links">
                    <nav class="navbar-link">Works</nav>
                    <nav class="navbar-link">Posts</nav>
                    <nav class="navbar-link">Etc...</nav>
                </div>
            </div>
            <div class="header-buttons">
                <button class="themeButton lightBtn">
                    <img class="themeImg lightBtnImg" src="images/sun.png" alt="">
                </button>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="main-wrapper">
            <div class="main-wrapper-bg">
                <img class="graphic" src="images/FJS6nQ6acAA3QfX.jp" alt="">
            </div>
            <div class="main-wrapper-bubble">
                <p class="greeting-bubble">Hello, I'm an aspiring web-developer! </p>
            </div>
            <div class="profile-wrapper">
                <div class="profile-wrapper-blurb">
                    <h2 style="font-weight: 400;">Benjamin Bishop</h2>
                    <p style="font-size: large;">Forever a Student (Create / Learn / Improve) </p>
                </div>
                <div class="profile-wrapper-img">
                    <img class="profile-img" src="" alt="">
                </div>
            </div>
            <div>
                <p class="self-blurb"></p>
            </div>
            
        </div>
    </div>

<script src="index.html"></script>   
</body>
</html>
